<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
    <script>
        const status = "Im working very hard";
        console.log(status.search(/very/));
        let password = 'password4life';
        console.log(password.search(/[a-z]/));
        console.log(/[a-z]/.test(password));
        console.log(password.search(/\d/));
        const code = 'abc123de';
        console.log(code.search(/[0-9][a-z][0-9]/));
        let chars = 'abc123k456';
        console.log(chars.search(/[^0-9a-z]/));
        console.log(/[a-z][0-9]?[a-z]/.test('a1b'));
        console.log(/[a-z][0-9]?[a-z]/.test('abc'));
        console.log(/[a-z][0-9]?[a-z]/.test('a123b'));
    </script>
</head>
<body>
    
</body>
</html>
